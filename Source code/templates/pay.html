<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
  <style>
    body{
      background-color: #0E1117;
      color: aliceblue;
    }
  </style>
  <div method="POST" action="">
    <div >
        <h1 style=" margin-left: 35%; margin-top: 80px;"> <img width="45" height="45" src="https://img.icons8.com/ios/100/FFFFFF/wallet--v1.png" alt="wallet--v1"/> Payment Method</h1>
        <label for="amt" style="font-size: 30px;display: flex; margin-left: 37%; margin-top: 5%;"> Amount :</label><br>
          <input type="number" style="width: 350px; height: 40px;border-radius: 5px;background: rgba(255,255,255,0.1); color: aliceblue;border: 0;display: flex; margin-left: 37%;" id="amt" name="amt" placeholder=" Rs." required><br><br>
        <div style="display: flex; margin-left: 37%;">
        <div style=" margin-top: 5%;">
            <button id="rzp-button1" style="height: 38px; background-color: aquamarine;border: #0E1117; border-radius: 4px;">Pay With Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "YOUR_KEY_ID", // Enter the Key ID generated from the Dashboard
    "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Acme Corp", //your business name
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "order_9A33XWu170gUtm", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
    "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
        "name": "demo name", //your customer's name
        "email": "demo1@example.com",
        "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
        </div>
        <div id="paypal-button" style="margin-left: 5%; margin-top: 5%; height: 40px;" ></div>
<script src="https://www.paypalobjects.com/api/checkout.js"></script>
<script>
var CREATE_PAYMENT_URL = 'https://my-store.com/paypal/create-payment';
var EXECUTE_PAYMENT_URL = 'https://my-store.com/paypal/execute-payment';
paypal.Button.render({
env: 'production', // Or 'sandbox'
commit: true, // Show a 'Pay Now' button
payment: function() {
return paypal.request.post(CREATE_PAYMENT_URL).then(function(data) {
return data.id;
});
},
onAuthorize: function(data) {
return paypal.request.post(EXECUTE_PAYMENT_URL, {
paymentID: data.paymentID,
payerID: data.payerID
}).then(function() {
// The payment is complete!
// You can now show a confirmation message to the customer
});
}
}, '#paypal-button');
</script>
    </div>
    <a class="btn btn-primary " style="width: 350px;margin-left: 37%;margin-top: 50px;" href="{{ url_for('profile') }}" role="button">Cancel</a>
</div>
</div>

    
</body>
</html>
