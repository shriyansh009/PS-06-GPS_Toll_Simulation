<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login_ad page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            background-color:  #0E1117;
            color: aliceblue;
        }
    </style>
    <!-- ---------------------------------------------navigation bar------------------------------ -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4 text-light">
            <h1>GPS Toll based System simulation using Python
            </h1>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="{{ url_for('profile') }}" style="margin-left:10px ;"><img width="45" height="45" src="https://img.icons8.com/ios-filled/100/FFFFFF/user-male-circle.png" alt="user-male-circle"/></a>
        </div>
          <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                   
            <img width="48" height="48" src="https://img.icons8.com/fluency/96/car--v1.png" alt="car--v1"/>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-4">
                  <a class="nav-link active text-light" aria-current="page" href="{{ url_for('home') }}">Home</a>
                  <a class="nav-link text-light" href="{{ url_for('map') }}">Map</a>
                  <a class="nav-link text-light" href="{{ url_for('price') }}">Pricing</a>
                  
                </div>
              </div>
            
          </nav>
          <div>
            <a class="btn btn-primary" href="{{url_for('register')}}" role="button">Register</a>
            <a class="btn btn-primary" href="{{url_for('home')}}" role="button">back</a>
            
          </div>
         
        </div>
      </nav>
      <!-- ---------------------------------------------navigation bar------------------------------ -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
       {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
             {{ message }}   
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div> 

                  {% endfor %}
       {% endif %}
       {% endwith %} 

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
          <br><br>
            <form action="/admin_login" method="POST">
                <div class="form-group">
                <label for="email" style="font-size: x-large;">Email:</label>
                <input type="email" style=" height: 35px;  border-radius: 5px ;border:none; background: rgba(255,255,255,0.1); color: aliceblue; " class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                <label for="pwd" style="font-size: x-large;">Password:</label>
                <input type="password" style=" height: 35px;  border-radius: 5px ;border:none; background: rgba(255,255,255,0.1); color: aliceblue; " class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>
                <div class="form-group">
                    <label for="pwd" style="font-size: x-large;">Admin Password:</label>
                    <input type="password" style=" height: 35px;  border-radius: 5px ;border:none; background: rgba(255,255,255,0.1); color: aliceblue; " class="form-control" id="pwd1" placeholder="Enter password" name="pwd1">
                    </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
